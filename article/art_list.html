<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别</div>

        <!--文章筛选区域-->
        <form class="layui-form" id="SearchForm">
            <div class="layui-form-item layui-inline">
                <select name="cate_id" lay-verify="">

                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <select name="state" lay-verify="">
                    <option value="">所有类别</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
        </form>
        <!--文章列表区域-->
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!--分页区域-->
    <div id="pages"></div>


    <!--文章列表模板-->
    <script type="text/html" id="template-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="btnEdit" data-id={{$value.Id}}>编辑</button> 
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-Delect" data-id={{$value.Id}} id="btnDelect">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!--文章列表模板-->
    <script type="text/html" id="template-search">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

            </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/art_list.js"></script>
</body>

</html>
